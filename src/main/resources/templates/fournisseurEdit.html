<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">

<head th:replace="~{ _layout :: header( ~{::title}, _, _) }">
    <title>Accueil</title>
</head>

<body>

    <nav th:replace="~{ _layout :: menu }">

    </nav>

    <br>
    <div class="container mt-3">

        <h1 th:if="${fournisseur.id!=null}">Modification d'un fournisseur</h1>
        <h1 th:if="${fournisseur.id==null}">Ajout d'un fournisseur</h1>

        <form th:action="@{/fournisseurSave}" th:object="${fournisseur}" method="post">

            <input type="hidden" name="id" th:field="*{id}">

            <div class="form-group">
                <label for="nom">Nom</label>
                <input th:field="*{nom}" type="text" th:class="${ #fields.hasErrors('nom') ? 'form-control is-invalid' : 'form-control'}" class="form-control" id="nom" name="nom">
                <div class="invalid-feedback" th:errors="*{nom}"></div>
            </div>

            <div class="form-group">
                <label for="siteweb">Site web</label>
                <input th:field="*{siteweb}" type="text" th:class="${ #fields.hasErrors('siteweb') ? 'form-control is-invalid' : 'form-control'}" class="form-control" id="siteweb" name="siteweb">
                <div class="invalid-feedback" th:errors="*{siteweb}"></div>
            </div>

            <div class="form-group mt-3">

                <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i> Valider</button>
                <a th:href="@{/fournisseurs}" class="btn btn-warning"><i class="fa-solid fa-xmark"></i> Annuler</a>

            </div>

        </form>

    </div>

</body>
</html>
